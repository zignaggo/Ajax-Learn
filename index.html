<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <form action="" method="post">
        <input type="text" name="" id="inputNome" placeholder="Nome">
        <input type="text" name="" id="inputTrabalho" placeholder="Trabalho">
        <input type="submit" id="btnEnviar">
    </form>
</body>

<script>
    const $nome = document.querySelector('#inputNome')
    const $trabalho = document.querySelector('#inputTrabalho')
    const $form = document.querySelector('form')

    $form.addEventListener('submit', (event) => {
        event.preventDefault()

        const dados = {
            nome: $nome.value,
            trabalho: $trabalho.value 
        }

        fetch('https://reqres.in/api/users' , {
            method: 'POST',
            body: JSON.stringify(dados)
        }).then( (response) => {
            return response.json()
        }).then( (response) => {
            alert("Cadastro Feito com sucesso!")
        }) .catch( (error) => {
        console.log('deu erro tรก: ', error.message )
    })
    })
</script>
</html>
